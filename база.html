<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ë–∞–∑–∞ —Ç–æ–≤–∞—Ä–æ–≤ (—Å–æ–º–æ–Ω–∏)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    #result {
      margin-top: 10px;
      font-size: 16px;
      white-space: pre-line;
    }
    button.inline {
      display: inline-block;

    b {

  </style>
</head>
<body>
  <h2>üì¶ –ë–∞–∑–∞ —Ç–æ–≤–∞—Ä–æ–≤ (—Å–æ–º–æ–Ω–∏)</h2>

  <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
  <input type="number" id="itemPrice" placeholder="–¶–µ–Ω–∞ –≤ —Å–æ–º–æ–Ω–∏">
  <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å / –ò–∑–º–µ–Ω–∏—Ç—å</button>

  <input type="text" id="searchName" placeholder="–ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∞—Ä—Å–∏)">
  <button onclick="searchItem()">–ò—Å–∫–∞—Ç—å</button>
  <button onclick="showAll()">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë</button>

  <div id="result"></div>

  <script>
    let database = JSON.parse(localStorage.getItem('productDB')) || {};

    function saveDatabase() {
      localStorage.setItem('productDB', JSON.stringify(database));
    }

    function addItem() {
      const nameField = document.getElementById('itemName');
      const priceField = document.getElementById('itemPrice');
      const name = nameField.value.trim().toLowerCase();
      const price = parseFloat(priceField.value);

      if (name && !isNaN(price)) {
        const isNew = database[name] === undefined;
        database[name] = price;
        saveDatabase();
        nameField.value = "";
        priceField.value = "";
        showAll();
        document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
      } else {
        document.getElementById('result').innerText = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—É.";
      }
    }

    function searchItem() {
      const query = document.getElementById('searchName').value.trim().toLowerCase();
      let found = "";

      for (let name in database) {
        if (name.includes(query)) {
          found += formatEntry(name);
        }
      }

      document.getElementById('result').innerHTML = found || `üîç –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${query}".`;
    }

    function showAll() {
      let output = "";
      for (let name in database) {
        output += formatEntry(name);
      }
      document.getElementById('result').innerHTML = output || "üì≠ –ë–∞–∑–∞ –ø—É—Å—Ç–∞.";
    }

    function formatEntry(name) {
      const price = database[name];
      return `‚Ä¢ <b>${name}</b> ‚Äî ${price} —Å–æ–º–æ–Ω–∏ 
      <button class="inline" onclick="editItem('${name}')">–ò–∑–º–µ–Ω–∏—Ç—å</button> 
      <button class="inline" onclick="deleteItem('${name}')">–£–¥–∞–ª–∏—Ç—å</button>\n`;
    }

    function editItem(name) {
      const newPrice = prompt(`–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é —Ü–µ–Ω—É –¥–ª—è "${name}" (—Å–æ–º–æ–Ω–∏):`, database[name]);
      if (newPrice !== null && !isNaN(parseFloat(newPrice))) {
        database[name] = parseFloat(newPrice);
        saveDatabase();
        showAll();
      }
    }

    function deleteItem(name) {
      if (confirm(`–£–¥–∞–ª–∏—Ç—å "${name}"?`)) {
        delete database[name];
        saveDatabase();
        showAll();
      }
    }
  </script>
</body>
</html>
